<ion-content class="ion-padding">
  <form [formGroup]="facturacionForm" (ngSubmit)="guardar()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Monto Facturaci贸n</ion-label>
        <ion-input formControlName="facturacion" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Ruta</ion-label>
        <ion-select formControlName="ruta" placeholder="Seleccione una ruta">
          <ion-select-option *ngFor="let ruta of rutasDisponibles" [value]="ruta._id">
            {{ ruta.name?.name }} - {{ ruta.date | dateLocal:'dd/MM/yyyy' }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Parte</ion-label>
        <ion-select formControlName="parte" placeholder="Seleccione un parte">
          <ion-select-option *ngFor="let parte of partesDisponibles" [value]="parte._id">
            {{ parte.description }}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-button expand="block" class="ion-margin-top" type="submit" [disabled]="facturacionForm.invalid">
      {{ isEdit ? 'Actualizar' : 'Crear' }}
    </ion-button>
  </form>
</ion-content>
