<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/alertas"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isEdit ? 'Editar' : 'Nueva' }} Alerta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="alertaForm" (ngSubmit)="guardar()">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Información de la Alerta</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        
        <!-- Título -->
        <ion-item>
          <ion-label position="floating">Título *</ion-label>
          <ion-input type="text" formControlName="title" placeholder="Ej: Revisión pendiente"></ion-input>
        </ion-item>

        <!-- Descripción -->
        <ion-item>
          <ion-label position="floating">Descripción *</ion-label>
          <ion-textarea 
            formControlName="description" 
            rows="4"
            placeholder="Describa la alerta...">
          </ion-textarea>
        </ion-item>

        <!-- Prioridad -->
        <ion-item>
          <ion-label position="floating">Prioridad *</ion-label>
          <ion-select formControlName="priority">
            <ion-select-option value="Baja">Baja</ion-select-option>
            <ion-select-option value="Media">Media</ion-select-option>
            <ion-select-option value="Alta">Alta</ion-select-option>
          </ion-select>
        </ion-item>

        <!-- Estado -->
        <ion-item>
          <ion-label position="floating">Estado *</ion-label>
          <ion-select formControlName="state">
            <ion-select-option value="Pendiente">Pendiente</ion-select-option>
            <ion-select-option value="Cerrado">Cerrado</ion-select-option>
          </ion-select>
        </ion-item>

      </ion-card-content>
    </ion-card>

    <!-- Botones -->
    <div class="ion-padding">
      <ion-button expand="block" type="submit" [disabled]="alertaForm.invalid">
        <ion-icon name="checkmark-outline" slot="start"></ion-icon>
        Guardar
      </ion-button>
      <ion-button expand="block" fill="outline" color="medium" (click)="cancelar()">
        <ion-icon name="close-outline" slot="start"></ion-icon>
        Cancelar
      </ion-button>
    </div>
  </form>
</ion-content>
