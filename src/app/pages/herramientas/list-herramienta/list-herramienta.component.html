<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Herramientas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="nuevaHerramienta()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

</div> -->

<ion-content>
  <div class="page-container">
    <div class="header">
      <h1>Herramientas</h1>
    </div>

    <!-- Barra de búsqueda -->
    <div class="search-bar">
      <ion-searchbar 
        (ionInput)="filtrar($event)" 
        placeholder="Buscar herramienta..." 
        animated>
      </ion-searchbar>
    </div>

    <!-- Filtros -->
    <!-- <div class="filters">
      <ion-item>
        <ion-label>Filtrar por estado</ion-label>
        <ion-select [(ngModel)]="selectedStatus" (ionChange)="applyFilters()">
          <ion-select-option value="">Todos los estados</ion-select-option>
          <ion-select-option value="disponible">Disponible</ion-select-option>
          <ion-select-option value="en-uso">En uso</ion-select-option>
          <ion-select-option value="mantenimiento">En mantenimiento</ion-select-option>
        </ion-select>
      </ion-item>
      <app-date-picker
        label="Filtrar por fecha"
        [selectedDate]="selectedDate"
        (dateChange)="onDateChange($event)">
      </app-date-picker>
    </div> -->

    <!-- Lista de Herramientas -->
    <div class="herramientas-list">
      <div *ngIf="filteredHerramientas.length > 0; else emptyState">
        <ion-card class="herramienta-card" *ngFor="let h of filteredHerramientas">
          <ion-card-header>
            <ion-card-title>
              <ion-icon name="construct-outline"></ion-icon>
              {{ h.name }}
            </ion-card-title>
            <ion-card-subtitle>
              <ion-icon name="barcode-outline"></ion-icon>
              {{ h.code }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <div class="herramienta-info">
              <div class="info-item">
                <ion-icon name="calendar-outline"></ion-icon>
                <span>Último mantenimiento: {{ h.lastMaintenance | dateLocal:'dd/MM/yyyy' }}</span>
              </div>
              <div class="info-item">
                <ion-icon name="person-outline"></ion-icon>
                <span>Asignado a: {{ h.assignedTo?.name || 'No asignado' }}</span>
              </div>
            </div>
            
            <div class="herramienta-status" [ngClass]="'status-' + h.status?.toLowerCase()">
              {{ h.status }}
            </div>
            
            <div class="herramienta-actions">
              <ion-button fill="outline" (click)="editarHerramienta(h._id)">
                <ion-icon name="create-outline" slot="start"></ion-icon>
                Editar
              </ion-button>
              <ion-button color="danger" (click)="eliminarHerramienta(h._id)">
                <ion-icon name="trash-outline" slot="start"></ion-icon>
                Eliminar
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </div>

      <ng-template #emptyState>
        <div class="empty-state">
          <ion-icon name="construct-outline"></ion-icon>
          <h3>No hay herramientas</h3>
          <p>No se encontraron herramientas con los filtros actuales</p>
        </div>
      </ng-template>
    </div>
  </div>
</ion-content>
